  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cursorBall = document.createElement('div');
      cursorBall.classList.add('cursor-ball');
      document.body.appendChild(cursorBall);

      let animationFrameId;
      let mouseX = 0;
      let mouseY = 0;
      let ballX = 0;
      let ballY = 0;
      let scale = 0;
      let opacity = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      document.addEventListener('mousedown', () => {
        opacity = 1;
        cursorBall.style.opacity = opacity;
      });

      document.addEventListener('mouseup', () => {
        opacity = 0;
        cursorBall.style.opacity = opacity;
      });

      const animate = () => {
        ballX += (mouseX - ballX) * 0.2;
        ballY += (mouseY - ballY) * 0.2;
        scale = (Math.sin(Date.now() * 0.01) + 1.5) * (opacity * 20);
        cursorBall.style.transform = `translate(${ballX - scale / 2}px, ${ballY - scale / 2}px) scale(${scale})`;

        animationFrameId = requestAnimationFrame(animate);
      };

      animate();
    });
  </script>
